<html>
    <head>
        <title>vebbling template power by vue</title>
    </head>
    <body>
        <img src="/static/vebbling_logo.png" alt="logo">
        <h1>{{ user.name }}</h1>
        <h2>{{ user.age }}</h2>
        <el-tag v-if="user.sex">male</el-tag>
        <el-tag v-else>female</el-tag>

        <el-table :data="users">
            <el-table-column prop="name" label="Name"></el-table-column>
            <el-table-column prop="age" label="Age"></el-table-column>
        </el-table>

        <p>
            Total {{ total_count }} Users.
        </p>

        <p v-for="u in users">
            <span>{{u.name}}: </span>
            <span v-if="u.sex">Male</span>
            <span v-else>Female</span>
        </p>
        
        <div>
            <el-button type="primary">Element</el-button>
            <mt-button type="primary">Mint</mt-button>
            <van-button type="primary">Vant</van-button>
            <a-button type="primary">Antd</a-button>
            <button class="btn btn-primary">Bootstrap</button>
        </div>
    </body>
    
</html>
